<html>
  <head>
    <style>
      div {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="lowerPanel" style="background-color: green"></div>
    <div id="upperPanel" style="background-color: blue">click here</div>
    <script>
      document.getElementById('lowerPanel').addEventListener('click', function() {
        alert('error: you should not see this. please reload to reset all state');
      });

      document.getElementById('upperPanel').addEventListener('touchstart', function() {
        document.getElementById('upperPanel').style.display = 'none';
      });
    </script>
  </body>
</html>
